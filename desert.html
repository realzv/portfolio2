<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desert Map</title>

    <style>
        body {
            background-color:rgb(46, 46, 46);
        }

        .container {
            padding:40px;
            width:90%;
            margin:130px auto 6px;
            display:grid;
            grid-template-columns:repeat(auto-fit, minmax(370px, 1fr));
            grid-gap:20%;
        }
        .container img {
            width:100%;
            
        }
        
    </style>

</head>
<body>
    <div class="container">
        <img class="desertPic1"src="desert.png">
        <img class="desertPic2"src="desert2.png">
        <img class="desertPic3"src="desert3.png">
        <img class="desertPic4"src="desert4.png">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desert Map</title>

    <style>
        body {
            background-color: rgb(46, 46, 46);
        }

        .container {
            padding: 30px;
            width:90%;
            margin: 50px auto 25px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 25%;
        }
        .container img {
            width: 100%;
            
        }
        
    </style>

</head>
<body>
    <div class="container">
        <img class="desertPic1" src="desert.png">
        <img class="desertPic2" src="desert2.png">
        <img class="desertPic3" src="desert3.png">
        <img class="desertPic4" src="desertAssets.png">
    </div>
</body>
</html>

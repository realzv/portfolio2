<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Map</title>

    <style>
        body {
            background-color: rgb(46, 46, 46);
        }

        .container {
            padding: 30px;
            width:90%;
            margin: 130px auto 65px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 25%;
        }
        .container img {
            width: 100%;
            
        }
        
    </style>

</head>
<body>
    <div class="container">
        <img class="forestPic1" src="beach.png">
        <img class="forestPic2" src="beach2.png">
        <img class="forestPic3" src="beach3.png">
        <img class="forestPic4" src="beach4.png">
    </div>
</body>
</html>
